<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des tours de Hano√Ø</title>

  <!-- Police Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;      /* bleu/violet principal */
      --primary-soft: #e0e7ff;
      --accent: #0ea5e9;
      --bg: radial-gradient(circle at top, #eef2ff 0, #e0f2fe 40%, #f9fafb 100%);
      --card-bg: rgba(255, 255, 255, 0.96);
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.18);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: var(--bg);
      color: #0f172a;
    }

    .app-wrapper {
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }

    .app-card {
      background: var(--card-bg);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 20px 22px 22px;
      box-shadow: var(--shadow-soft);
      border: 1px solid #e5e7eb;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .title-block h1 {
      font-size: 1.7rem;
      font-weight: 700;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pill {
      font-size: 0.7rem;
      padding: 3px 9px;
      border-radius: 999px;
      background: var(--primary-soft);
      color: var(--primary);
      font-weight: 500;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 4px;
    }

    .badge-min-moves {
      font-size: 0.8rem;
      background: #eff6ff;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #bfdbfe;
      color: #1d4ed8;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .badge-min-moves::before {
      content: "üéØ";
      font-size: 0.9rem;
    }

    /* Ligne du haut : contr√¥les + stats */

    .top-row {
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1fr);
      gap: 14px;
      margin-bottom: 14px;
    }

    .controls,
    .stats-panel {
      background: #f9fafb;
      border-radius: 14px;
      padding: 10px 14px;
      border: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls-left,
    .controls-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls label {
      font-weight: 500;
      font-size: 0.9rem;
      color: #4b5563;
    }

    #numDisks {
      width: 70px;
      padding: 6px 8px;
      font-size: 0.9rem;
      border-radius: 999px;
      border: 1px solid #c7d2fe;
      outline: none;
      text-align: center;
      background: white;
      color: #111827;
      transition: 0.15s ease;
    }

    #numDisks:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.25);
    }

    button {
      padding: 7px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 22px rgba(99, 102, 241, 0.35);
      transition: 0.12s ease;
      white-space: nowrap;
    }

    button.secondary {
      background: white;
      color: var(--primary);
      border: 1px solid #c7d2fe;
      box-shadow: none;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.04);
      box-shadow: 0 14px 26px rgba(37, 99, 235, 0.4);
    }

    button.secondary:hover {
      box-shadow: 0 8px 16px rgba(148, 163, 184, 0.35);
    }

    button:active {
      transform: translateY(0px) scale(0.98);
      box-shadow: 0 7px 14px rgba(37, 99, 235, 0.3);
    }

    button.secondary:active {
      box-shadow: 0 4px 10px rgba(148, 163, 184, 0.3);
    }

    button span.icon {
      font-size: 1rem;
    }

    .stats-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      font-size: 0.85rem;
    }

    .stat-chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .stat-label {
      font-weight: 500;
      color: #6b7280;
    }

    .stat-value {
      font-weight: 700;
      color: #111827;
    }

    /* Message */

    .game-info {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #1d4ed8;
    }

    .game-info::before {
      content: "‚ÑπÔ∏è";
      font-size: 1rem;
    }

    #message {
      flex: 1;
      min-height: 1.2em;
    }

    /* Zone de jeu */

    .game-surface {
      margin-top: 6px;
      padding: 12px 10px 16px;
      border-radius: 16px;
      background: #e5e7eb;
      border: 1px solid #d1d5db;
    }

    .towers {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      max-width: 860px;
      margin: 0 auto;
      gap: 24px;
      padding: 16px 10px 6px;
    }

    .tower {
      flex: 1;
      max-width: 220px;
      height: 250px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      cursor: pointer;
      padding-bottom: 30px;
      transition: transform 0.12s ease, filter 0.12s ease;
    }

    .tower:hover {
      transform: translateY(-2px);
      filter: brightness(1.02);
    }

    /* Juste poteau + base, sans ‚Äúcarr√©‚Äù autour */
    .tower::before {
      content: "";
      position: absolute;
      bottom: 30px;
      width: 10px;
      height: 185px;
      background: linear-gradient(to bottom, #f3f4f6, #9ca3af);
      border-radius: 999px;
      box-shadow: inset 0 0 3px rgba(15, 23, 42, 0.45);
    }

    .tower::after {
      content: "";
      position: absolute;
      bottom: 22px;
      width: 70%;
      height: 10px;
      background: #4b5563;
      border-radius: 999px;
      box-shadow: 0 4px 8px rgba(15, 23, 42, 0.6);
    }

    .tower.selected::before {
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.9);
    }

    .tower-label {
      position: absolute;
      bottom: 0;
      font-weight: 600;
      font-size: 0.8rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #0f172a;
      color: white;
      letter-spacing: 0.03em;
    }

    .tower-label span {
      opacity: 0.6;
      margin-right: 4px;
    }

    .disks {
      position: absolute;
      bottom: 32px;
      width: 100%;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      pointer-events: none;
      padding: 0 6px;
    }

    .disk {
      height: 22px;
      margin-top: 5px;
      border-radius: 999px;
      text-align: center;
      line-height: 22px;
      font-size: 12px;
      color: #f9fafb;
      pointer-events: auto;
      position: relative;
      border: 1px solid rgba(243, 244, 246, 0.9);
      box-shadow: 0 3px 6px rgba(15, 23, 42, 0.25);
      transition: transform 0.12s ease;
    }

    .tower.selected .disk:last-child {
      transform: translateY(-2px);
    }

    /* Palette de disques plus unie (bleu / violet / cyan) */
    .disk.size-1 { background: #6366f1; }
    .disk.size-2 { background: #4f46e5; }
    .disk.size-3 { background: #3b82f6; }
    .disk.size-4 { background: #0ea5e9; }
    .disk.size-5 { background: #22c55e; }
    .disk.size-6 { background: #10b981; }
    .disk.size-7 { background: #8b5cf6; }
    .disk.size-8 { background: #7c3aed; }
    .disk.size-9 { background: #14b8a6; }
    .disk.size-10 { background: #1d4ed8; }

    .footer-hint {
      margin-top: 8px;
      font-size: 0.75rem;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .key-badge {
      padding: 2px 6px;
      border-radius: 5px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 0.7rem;
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    @media (max-width: 900px) {
      .top-row {
        grid-template-columns: minmax(0, 1fr);
      }
      .towers {
        gap: 14px;
      }
      .tower {
        max-width: none;
      }
    }

    @media (max-width: 600px) {
      .app-card {
        padding: 16px 14px 18px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="app-card">
      <header>
        <div class="title-block">
          <h1>
            Tours de Hano√Ø
            <span class="pill">Interface simple</span>
          </h1>
          <div class="subtitle">
            Clique sur une tour de d√©part puis sur une tour d‚Äôarriv√©e pour d√©placer les anneaux.
          </div>
        </div>
        <div class="badge-min-moves">
          Minimal : <span id="minMoves">?</span> coups
        </div>
      </header>

      <div class="top-row">
        <div class="controls">
          <div class="controls-left">
            <label for="numDisks">Nombre d‚Äôanneaux</label>
            <input type="number" id="numDisks" min="1" max="10" value="3">
          </div>
          <div class="controls-right">
            <button id="startBtn">
              <span class="icon">üéÆ</span>
              <span>Nouvelle partie</span>
            </button>
            <button id="demoBtn" class="secondary">
              <span class="icon">ü§ñ</span>
              <span>D√©mo auto</span>
            </button>
          </div>
        </div>

        <div class="stats-panel">
          <div class="stats-row">
            <div class="stat-chip">
              <span class="stat-label">Coups jou√©s</span>
              <span class="stat-value" id="moveCount">0</span>
            </div>
            <div class="stat-chip">
              <span class="stat-label">Objectif</span>
              <span class="stat-value" id="goalMoves">0</span>
            </div>
          </div>
        </div>
      </div>

      <div class="game-info">
        <div id="message"></div>
      </div>

      <div class="game-surface">
        <div class="towers">
          <div class="tower" data-index="0">
            <div class="disks"></div>
            <div class="tower-label"><span>A</span>Tour 1</div>
          </div>
          <div class="tower" data-index="1">
            <div class="disks"></div>
            <div class="tower-label"><span>B</span>Tour 2</div>
          </div>
          <div class="tower" data-index="2">
            <div class="disks"></div>
            <div class="tower-label"><span>C</span>Tour 3</div>
          </div>
        </div>
      </div>

      <div class="footer-hint">
        üí° Astuce : le nombre minimal de coups est
        <span class="key-badge">2‚Åø ‚àí 1</span>
        pour <span class="key-badge">n</span> anneaux.
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const demoBtn = document.getElementById('demoBtn');
    const numDisksInput = document.getElementById('numDisks');
    const moveCountSpan = document.getElementById('moveCount');
    const goalMovesSpan = document.getElementById('goalMoves');
    const minMovesSpan = document.getElementById('minMoves');
    const messageDiv = document.getElementById('message');
    const towerElements = document.querySelectorAll('.tower');

    let towers = [[], [], []];
    let numDisks = 3;
    let moveCount = 0;
    let selectedFrom = null;

    // Variables pour la d√©mo auto
    let demoRunning = false;
    let demoMoves = [];
    let demoIndex = 0;
    const demoDelay = 400; // ms entre chaque coup
    let demoTimeoutId = null;

    function computeMinMoves(n) {
      return Math.pow(2, n) - 1;
    }

    function resetDemoState() {
      demoRunning = false;
      demoMoves = [];
      demoIndex = 0;
      if (demoTimeoutId !== null) {
        clearTimeout(demoTimeoutId);
        demoTimeoutId = null;
      }
    }

    function startGame() {
      resetDemoState();

      numDisks = parseInt(numDisksInput.value, 10);
      if (isNaN(numDisks) || numDisks < 1) numDisks = 1;
      if (numDisks > 10) numDisks = 10;
      numDisksInput.value = numDisks;

      const minMoves = computeMinMoves(numDisks);
      moveCount = 0;
      towers = [[], [], []];
      for (let size = numDisks; size >= 1; size--) {
        towers[0].push(size);
      }

      selectedFrom = null;
      moveCountSpan.textContent = moveCount;
      goalMovesSpan.textContent = minMoves;
      minMovesSpan.textContent = minMoves;
      messageDiv.textContent = "Clique d‚Äôabord sur une tour de d√©part, puis sur une tour d‚Äôarriv√©e pour d√©placer un anneau.";

      clearSelection();
      renderTowers();
    }

    function renderTowers() {
      towerElements.forEach((towerEl, index) => {
        const disksContainer = towerEl.querySelector('.disks');
        disksContainer.innerHTML = '';

        const tower = towers[index];
        tower.forEach(size => {
          const diskEl = document.createElement('div');
          diskEl.classList.add('disk', `size-${size}`);

          const minWidth = 35;
          const maxWidth = 92;
          const ratio = (size - 1) / Math.max(1, (numDisks - 1));
          const width = minWidth + (maxWidth - minWidth) * ratio;
          diskEl.style.width = width + '%';

          diskEl.textContent = size;
          disksContainer.appendChild(diskEl);
        });
      });
    }

    function clearSelection() {
      towerElements.forEach(t => t.classList.remove('selected'));
    }

    function onTowerClick(event) {
      if (demoRunning) {
        messageDiv.textContent = "D√©mo automatique en cours. Clique sur ¬´ Nouvelle partie ¬ª pour reprendre la main.";
        return;
      }

      const towerEl = event.currentTarget;
      const index = parseInt(towerEl.dataset.index, 10);
      const tower = towers[index];

      if (selectedFrom === null) {
        if (tower.length === 0) {
          messageDiv.textContent = "Cette tour est vide, choisis une autre tour comme d√©part.";
          return;
        }
        selectedFrom = index;
        clearSelection();
        towerEl.classList.add('selected');
        messageDiv.textContent = "Choisis maintenant la tour d‚Äôarriv√©e.";
      } else {
        const from = selectedFrom;
        const to = index;

        if (from === to) {
          selectedFrom = null;
          clearSelection();
          messageDiv.textContent = "S√©lection annul√©e.";
          return;
        }

        const fromTower = towers[from];
        const toTower = towers[to];

        if (fromTower.length === 0) {
          messageDiv.textContent = "La tour de d√©part est vide.";
          selectedFrom = null;
          clearSelection();
          return;
        }

        const diskToMove = fromTower[fromTower.length - 1];
        const topDest = toTower[toTower.length - 1];

        if (topDest !== undefined && topDest < diskToMove) {
          messageDiv.textContent = "Coup interdit : tu ne peux pas poser un grand disque sur un plus petit.";
          selectedFrom = null;
          clearSelection();
          return;
        }

        fromTower.pop();
        toTower.push(diskToMove);

        moveCount++;
        moveCountSpan.textContent = moveCount;
        messageDiv.textContent = "Coup jou√©. Continue !";

        selectedFrom = null;
        clearSelection();
        renderTowers();
        checkWin();
      }
    }

    function checkWin() {
      if (towers[2].length === numDisks) {
        const minMoves = computeMinMoves(numDisks);
        if (moveCount === minMoves) {
          messageDiv.textContent = "üåü Parfait ! Tu as r√©ussi en " + moveCount + " coups, le minimum possible !";
        } else {
          messageDiv.textContent = "Bravo ! Tu as termin√© en " + moveCount +
            " coups (minimum possible : " + minMoves + ").";
        }
      }
    }

    // === D√©mo automatique ===

    function generateHanoiMoves(n, from, to, aux) {
      if (n === 0) return;
      generateHanoiMoves(n - 1, from, aux, to);
      demoMoves.push([from, to]);
      generateHanoiMoves(n - 1, aux, to, from);
    }

    function playDemoStep() {
      if (!demoRunning) return;

      if (demoIndex >= demoMoves.length) {
        demoRunning = false;
        messageDiv.textContent = "D√©mo termin√©e en " + moveCount + " coups (solution optimale).";
        return;
      }

      const [from, to] = demoMoves[demoIndex];
      const fromTower = towers[from];
      const toTower = towers[to];

      const diskToMove = fromTower.pop();
      toTower.push(diskToMove);

      moveCount++;
      moveCountSpan.textContent = moveCount;

      renderTowers();
      demoIndex++;

      demoTimeoutId = setTimeout(playDemoStep, demoDelay);
    }

    function startDemo() {
      // On repart d‚Äôune position initiale propre
      startGame();

      resetDemoState();
      demoRunning = true;

      // G√©n√®re la liste de tous les coups avec l‚Äôalgorithme r√©cursif classique
      generateHanoiMoves(numDisks, 0, 2, 1);

      messageDiv.textContent = "D√©mo automatique en cours... (" + demoMoves.length + " coups)";
      demoIndex = 0;
      playDemoStep();
    }

    // √âv√©nements
    startBtn.addEventListener('click', startGame);
    demoBtn.addEventListener('click', startDemo);
    towerElements.forEach(t => t.addEventListener('click', onTowerClick));

    // Initialisation
    startGame();
  </script>
</body>
</html>
