<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Tours de Hanoï</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Tours de Hanoï</h1>
      <p>Déplace tous les disques d&#39;une tour à une autre en un minimum de coups.</p>
    </header>

    <section class="controls">
      <div class="controls-left">
        <label for="diskCount">
          Nombre d&#39;anneaux :
          <input
            type="number"
            id="diskCount"
            min="3"
            max="8"
            value="4"
          />
        </label>
        <button id="startBtn" class="btn primary">Démarrer</button>
        <button id="autoDemoBtn" class="btn">Démo auto</button>
        <button id="resetBtn" class="btn subtle">Reset</button>
      </div>

      <div class="controls-right">
        <button id="themeToggle" class="btn secondary">Mode sombre</button>
      </div>
    </section>

    <section class="scoreboard">
      <div>Coups : <span id="moveCount">0</span></div>
      <div>Coups optimaux : <span id="optimalMoves">0</span></div>
      <div>Score : <span id="score">0</span></div>
      <div id="scoreMessage" class="score-message"></div>
    </section>

    <section class="game-area">
      <div class="towers">
        <div class="tower" data-index="0">
          <div class="peg"></div>
          <div class="base"></div>
        </div>
        <div class="tower" data-index="1">
          <div class="peg"></div>
          <div class="base"></div>
        </div>
        <div class="tower" data-index="2">
          <div class="peg"></div>
          <div class="base"></div>
        </div>
      </div>
      <p class="hint">
        Cliquez sur une tour pour sélectionner le disque du haut, puis sur une autre pour le déposer.
      </p>
    </section>

    <footer class="app-footer">
      <small>Mode manuel &amp; démo automatique • Tours de Hanoï</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
